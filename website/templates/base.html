<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>{% block title %}Home{% endblock title %}</title>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <button 
   class="navbar-toggler" 
   type="button" 
   data-toggle="collapse"
   data-target="#navbar"
   ><span class="navbar-toggler-icon"></span></button>
   <div class="collapse navbar-collapse" id="navbar">
     <a class="nav-item nav-link" id="logout" href="/logout">logout</a>
     <a class="nav-item nav-link" id="signUp" href="/signUp">signUp</a>
     <a class="nav-item nav-link" id="login" href="/login">login</a>
     <a class="nav-item nav-link" id="home" href="/">home</a>
   </div>
 </nav>
 {% with messages = get_flashed_messages(with_categories=true)%}
 {% if messages %}
 {% for category, message in messages %}
 {% if category=='error' %}
 <div class="alert alert-danger alter-dismissable fade show" role="alert">{{message}}
   <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
 </div>
 {% else %}
 <div class="alert alert-success alter-dismissable fade show" role="alert">{{message}}
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
</div>
{% endif %}
 {% endfor %}
 {% endif %}
 {% endwith %}
<div class="container">
  {%block content %}
  {% endblock %}
</div>
  <script   src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static',filename='index.js') }}"></script>
</body>
</html>
